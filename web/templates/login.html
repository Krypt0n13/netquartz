<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Netquartz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1b2e;
      color: #fff;
    }
    .card {
      background-color: #2c2a40;
      border: 1px solid #444;
      animation: fadeIn 1s ease-in-out;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control {
      background-color: #2c2a40;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2c2a40;
      color: #fff;
      border-color: #8675a9;
      box-shadow: 0 0 0 0.25rem rgba(134, 117, 169, 0.25);
    }
    .btn-primary {
      background-color: #5e548e;
      border-color: #5e548e;
    }
    .btn-primary:hover {
      background-color: #8675a9;
      border-color: #8675a9;
    }
    ::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .form-label {
      color: #fff;
    }
    #loading {
      display: none;
      margin-top: 1rem;
    }
    .version-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="min-width: 350px;">
    <h3 class="mb-3 text-center">Netquartz Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Benutzername</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Benutzername">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Passwort">
      </div>
      <button type="submit" class="btn btn-primary w-100">Anmelden</button>
      <div class="text-center" id="loading">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
  </div>
  <div class="version-label">v1.0.0</div>
  <script>
    document.querySelector("form").addEventListener("submit", () => {
      document.getElementById("loading").style.display = "inline-block";
    });
  </script>
</body>
</html>
