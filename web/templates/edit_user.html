{% extends "base.html" %}
{% block content %}
<h2 class="my-4">âœï¸ Benutzer bearbeiten</h2>

<form method="post" class="mb-4">
  <div class="mb-3">
    <label for="fullname" class="form-label">Voller Name</label>
    <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user.fullname | default('') }}" required>
  </div>
  <div class="mb-3">
  <label class="form-label">Benutzername</label>
  <input type="text" class="form-control" name="username" value="{{ user.username or '' }}" required>
</div>

  <div class="mb-3">
    <label for="email" class="form-label">E-Mail Adresse</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ user.email | default('') }}" required>
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Rolle</label>
    <select class="form-select" id="role" name="role" required>
      <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
      <option value="readonly" {% if user.role == 'readonly' %}selected{% endif %}>Read Only</option>
      <option value="user" {% if user.role == 'user' %}selected{% endif %}>Standard</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Neues Passwort <small class="text-muted">(leer lassen = bleibt gleich)</small></label>
    <input type="password" class="form-control" id="password" name="password">
  </div>

  <button type="submit" class="btn btn-primary">ğŸ’¾ Speichern</button>
  <a href="{{ url_for('list_users') }}" class="btn btn-secondary ms-2">Abbrechen</a>
</form>
{% endblock %}
